<html ng-app="dpApp" ng-controller="loginCtrl">
  <head>
    <meta charset="utf8">
    <title>Dripbox</title>
    <link rel="stylesheet" href="public/components/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container" ng-if="!$root.isLogin">
      <div class="col-xs-10 col-xs-offset-1">
        <div>
          <h2>登入 Dripbox</h2>
        </div>
        <div class="form-group">
          <input class="form-control" ng-model="login.email" type="email" placeholder="email">
        </div>
        <div class="form-group">
          <input class="form-control" ng-model="login.password" type="password" placeholder="password">
        </div>
        <div class="form-group">
          <button ng-click="pressLoginButton()" class="form-control btn btn-primary">送出</button>
        </div>
        <div><a href="register.html">註冊新帳號</a></div>
        <div ng-bind="message"></div>
      </div> 
    </div>
    
    <div class="container" ng-if="$root.isLogin">
      <div>
        <h2 ng-bind="'hello, '+$root.user.email"></h2>
      </div>
      <div>
        network status: {{network_status}}
      </div>
      <div>
        {{macAddress}}
        <button class="btn btn-default" ng-click="pressLogoutButton()">登出</button>

        
      </div>
      <hr>
      <div class="file-list">
        <h4>Files</h4>
        <div ng-show="dataUploading">uploading...</div>
        <ul>
          <li ng-repeat="file in files">{{file.name}} <span ng-bind="file.version.uploaded?'':'uploading...'"></span></li>
        </ul>
      </div>
    </div>
    


    <script src="public/components/angular/angular.js"></script> 
    <script src="public/components/jquery/dist/jquery.min.js"></script> 
    <script src="public/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/components/angular-cookies/angular-cookies.js"></script>
    <script src="public/components/ng-file-upload/ng-file-upload.js"></script>
    <script src="public/js/login.js"></script>
  </body>
</html>
